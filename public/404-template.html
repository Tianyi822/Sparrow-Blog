<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | H2Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .not-found-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 30%, #1a202c 70%, #171923 100%);
            overflow: hidden;
            z-index: 9999;
        }

        .not-found-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-shapes {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            backdrop-filter: blur(12px);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            background: rgba(129, 140, 248, 0.1);
        }

        .shape-2 {
            width: 180px;
            height: 180px;
            top: 65%;
            right: 10%;
            animation-delay: 2s;
            background: rgba(168, 85, 247, 0.08);
        }

        .shape-3 {
            width: 90px;
            height: 90px;
            bottom: 25%;
            left: 25%;
            animation-delay: 4s;
            background: rgba(236, 72, 153, 0.1);
        }

        .shape-4 {
            width: 140px;
            height: 140px;
            top: 25%;
            right: 25%;
            animation-delay: 1s;
            background: rgba(59, 130, 246, 0.09);
        }

        .shape-5 {
            width: 110px;
            height: 110px;
            bottom: 15%;
            right: 40%;
            animation-delay: 3s;
            background: rgba(147, 51, 234, 0.08);
        }

        .not-found-content {
            position: relative;
            max-width: 520px;
            width: 90%;
            padding: 3rem;
            text-align: center;
            border-radius: 0.75rem;
            z-index: 10;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .not-found-icon {
            margin-bottom: 2rem;
        }

        .error-code {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 0 auto;
        }

        .four {
            font-size: 6rem;
            font-weight: 800;
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.9) 0%, rgba(168, 85, 247, 0.8) 50%, rgba(129, 140, 248, 0.9) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        .zero-container {
            position: relative;
            width: 6rem;
            height: 6rem;
        }

        .zero {
            width: 100%;
            height: 100%;
            border: 6px solid rgba(168, 85, 247, 0.6);
            border-radius: 50%;
            position: relative;
            animation: rotate-404 3s linear infinite;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2), inset 0 0 20px rgba(168, 85, 247, 0.1);
        }

        .zero-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border: 3px solid rgba(129, 140, 248, 0.5);
            border-radius: 50%;
            animation: rotate-404 2s linear infinite reverse;
            box-shadow: 0 0 15px rgba(129, 140, 248, 0.2);
        }

        .not-found-text {
            margin-bottom: 2rem;
        }

        .not-found-title {
            font-size: 2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 1rem;
            line-height: 1.25;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .not-found-description {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.75);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .countdown-info {
            margin-bottom: 1rem;
        }

        .countdown-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.15), rgba(129, 140, 248, 0.12));
            border-radius: 0.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            display: inline-block;
            animation: countdown-pulse 1s ease-in-out infinite;
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.1);
        }

        .not-found-actions {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            min-width: 100px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            color: rgba(255, 255, 255, 1);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(168, 85, 247, 0.3);
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.15);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn svg {
            width: 18px;
            height: 18px;
            transition: transform 0.3s ease;
        }

        .action-btn:hover svg {
            transform: scale(1.1);
        }

        .not-found-footer {
            margin-top: 1rem;
        }

        .status-text {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.55);
            margin: 0;
            line-height: 1.5;
        }

        /* 动画定义 */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        @keyframes pulse-glow {
            0% {
                text-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
                filter: brightness(1);
            }
            100% {
                text-shadow: 0 0 30px rgba(168, 85, 247, 0.5), 0 0 40px rgba(129, 140, 248, 0.3);
                filter: brightness(1.1);
            }
        }

        @keyframes rotate-404 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes countdown-pulse {
            0%, 100% {
                background: linear-gradient(135deg, rgba(168, 85, 247, 0.15), rgba(129, 140, 248, 0.12));
                box-shadow: 0 4px 12px rgba(168, 85, 247, 0.1);
            }
            50% {
                background: linear-gradient(135deg, rgba(168, 85, 247, 0.25), rgba(129, 140, 248, 0.2));
                box-shadow: 0 6px 16px rgba(168, 85, 247, 0.2);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .not-found-content {
                padding: 2rem;
                max-width: 95%;
            }
            
            .four {
                font-size: 4rem;
            }
            
            .zero-container {
                width: 4rem;
                height: 4rem;
            }
            
            .zero {
                border-width: 4px;
            }
            
            .zero-inner {
                border-width: 2px;
            }
            
            .not-found-title {
                font-size: 1.5rem;
            }
            
            .not-found-description {
                font-size: 1rem;
            }
            
            .not-found-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 576px) {
            .shape-1 { width: 100px; height: 100px; }
            .shape-2 { width: 150px; height: 150px; }
            .shape-3 { width: 70px; height: 70px; }
            .shape-4 { width: 120px; height: 120px; }
            .shape-5 { width: 90px; height: 90px; }
            
            .error-code {
                gap: 0.5rem;
            }
            
            .zero {
                border-width: 3px;
            }
            
            .zero-inner {
                border-width: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="not-found-container">
        <!-- 背景装饰 -->
        <div class="not-found-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>
        
        <!-- 主要内容 -->
        <div class="not-found-content">
            <div class="not-found-icon">
                <div class="error-code">
                    <span class="four">4</span>
                    <div class="zero-container">
                        <div class="zero">
                            <div class="zero-inner"></div>
                        </div>
                    </div>
                    <span class="four">4</span>
                </div>
            </div>
            
            <div class="not-found-text">
                <h1 class="not-found-title">页面走丢了</h1>
                <p class="not-found-description">
                    抱歉，您访问的页面可能已被移除、重命名或暂时不可用
                </p>
                
                <div class="countdown-info">
                    <p class="countdown-text">
                        <span id="countdown">10</span> 秒后自动返回首页
                    </p>
                </div>
            </div>
            
                    <div class="not-found-actions">
            <a href="/" class="action-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                返回首页
            </a>
            
            <button class="action-btn" onclick="window.history.back()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                返回上页
            </button>
            
            <button class="action-btn" id="load-app">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
                加载应用
            </button>
            
            <button class="action-btn" id="toggle-timer">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12,6 12,12 16,14"/>
                </svg>
                <span id="timer-text">关闭倒计时</span>
            </button>
        </div>
            
            <div class="not-found-footer">
                <p class="status-text">
                    如果这个问题持续出现，请联系网站管理员
                </p>
            </div>
        </div>
    </div>

    <script>
        // 倒计时功能
        let countdown = 10;
        let autoRedirect = true;
        let timer;
        
        const countdownElement = document.getElementById('countdown');
        const countdownInfo = document.querySelector('.countdown-info');
        const toggleButton = document.getElementById('toggle-timer');
        const timerText = document.getElementById('timer-text');
        const loadAppButton = document.getElementById('load-app');
        
        function updateCountdown() {
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                window.location.href = '/';
                return;
            }
            
            countdown--;
        }
        
        // 加载React应用
        async function loadApp() {
            // 获取当前URL路径
            const currentPath = window.location.pathname;
            
            // 创建一个临时的页面来加载React应用
            document.body.innerHTML = `
                <div id="root" style="width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #4a5568 0%, #2d3748 30%, #1a202c 70%, #171923 100%); color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
                    <div style="text-align: center;">
                        <div style="font-size: 1.5rem; margin-bottom: 1rem;">正在加载应用...</div>
                        <div style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                    </div>
                </div>
                <style>
                    @keyframes spin {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                    }
                </style>
            `;
            
            try {
                // 尝试从index.html中提取脚本和CSS文件名
                const response = await fetch('./index.html');
                const html = await response.text();
                
                // 提取主脚本文件
                const scriptMatch = html.match(/src="(\/assets\/index-[^"]+\.js)"/);
                const scriptSrc = scriptMatch ? scriptMatch[1] : '/assets/index-eDU-Mn_9.js';
                
                // 提取CSS文件
                const cssMatches = html.match(/href="(\/assets\/[^"]+\.css)"/g);
                const cssFiles = cssMatches ? cssMatches.map(match => match.match(/href="([^"]+)"/)[1]) : [];
                
                // 加载CSS文件
                cssFiles.forEach(href => {
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.crossOrigin = 'anonymous';
                    link.href = href;
                    document.head.appendChild(link);
                });
                
                // 动态加载React应用的脚本
                const script = document.createElement('script');
                script.type = 'module';
                script.crossOrigin = 'anonymous';
                script.src = scriptSrc;
                script.onload = function() {
                    // 脚本加载完成后，如果需要可以进行页面跳转
                    if (currentPath !== '/' && currentPath !== '/404.html') {
                        // 延迟一下让React应用初始化
                        setTimeout(() => {
                            window.location.href = currentPath;
                        }, 1000);
                    }
                };
                script.onerror = function() {
                    console.error('Failed to load React app script');
                    document.querySelector('#root').innerHTML = `
                        <div style="text-align: center; color: rgba(255,255,255,0.8);">
                            <div style="font-size: 1.2rem; margin-bottom: 1rem;">应用加载失败</div>
                            <a href="/" style="color: rgba(168, 85, 247, 0.8); text-decoration: underline;">返回首页</a>
                        </div>
                    `;
                };
                document.head.appendChild(script);
                
            } catch (error) {
                console.error('Failed to load app assets:', error);
                document.querySelector('#root').innerHTML = `
                    <div style="text-align: center; color: rgba(255,255,255,0.8);">
                        <div style="font-size: 1.2rem; margin-bottom: 1rem;">应用加载失败</div>
                        <a href="/" style="color: rgba(168, 85, 247, 0.8); text-decoration: underline;">返回首页</a>
                    </div>
                `;
            }
        }
        
        function startTimer() {
            if (autoRedirect) {
                timer = setInterval(updateCountdown, 1000);
                countdownInfo.style.display = 'block';
                timerText.textContent = '关闭倒计时';
            }
        }
        
        function stopTimer() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            countdownInfo.style.display = 'none';
            timerText.textContent = '开启倒计时';
            countdown = 10;
        }
        
        toggleButton.addEventListener('click', function() {
            autoRedirect = !autoRedirect;
            
            if (autoRedirect) {
                startTimer();
            } else {
                stopTimer();
            }
        });
        
        // 加载应用按钮事件
        loadAppButton.addEventListener('click', loadApp);
        
        // 页面加载时启动倒计时
        document.addEventListener('DOMContentLoaded', function() {
            startTimer();
        });
    </script>
</body>
</html>
